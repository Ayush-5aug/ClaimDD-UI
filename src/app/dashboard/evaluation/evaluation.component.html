<div class=" main-card-heading" style="z-index: 2;">
  <div style=" display: inline"></div>
  <div class="row">
    <div class="col-10">
      <h5 class="h5-heading label-color" class=" card-header">EVALUATION</h5>
    </div>
    <!--<div class="col-2">
      <button class="btn btn-outline-warning btn-sm float-right">Help</button>
    </div>-->
</div>
</div>

<div class="main-card card gf">
    <!--<div class = "labelTopStick"></div>-->
   
    <div style="  background-color: white; margin-left: 30px; border-left: 0px #305496  solid; max-width: 90%;">
    
    <div style="margin-right: 50px;  background-color:white; margin-left: 20px;">
      <form>
        <div class = "divHStick"><label class="label-H1"><h5 class="h5-heading label-H2">Event</h5></label></div>
        
        <div style="margin-top: 20px; margin-left: 30px;" class="form-group">        
          <label for="inputEmail4" style="color:#fbb335">Choose a Event for which Evaluate the Cost</label>
          <select class="form-control" id="exampleFormControlSelect1" (change)="setEventSelected()">
            <option *ngFor = "let event of eventList;let i = index" value={{i}}>{{event.eventID}} - {{event.type}} caused due to {{event.description}} that occured from {{formatDate(event.startDate)}} to {{formatDate(event.endDate)}}</option>
          </select>
        </div>
        
        <div class = "divHStick"><label class="label-H1"><h5 class="h5-heading label-H2">claims headings</h5></label></div>
        <div style="margin-top: 20px; margin-left: 30px;" id="selectedCheckBox">
          
          <label for="inputEmail4" style="color:#fbb335">Select the Claims Heading under which Evaluate the Cost</label>
          <input class="form-check-input-all"  style="margin-left: 30px;" type="checkbox" id="inputEmail4" value="All Claims Headings" (click)="allClicked()">
          <label class="form-check-label"  style="margin-left: 60px;" for="inputEmail4">All Claims Headings</label><br>
          
          <div class = "divHrStick"><p></p><hr style= "width:300px"></div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Site Preliminaries" (click)="clicked()">
            <label class="form-check-label" for="inlineCheckbox1">Site Preliminaries</label>
          </div>
          <div class = "divHrStick"><p></p><hr style= "width:300px"></div>
          
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="De-moblisation" (click)="clicked()">
            <label class="form-check-label" for="inlineCheckbox3">Demoblisation</label>
          </div>          
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Re-moblisation" (click)="clicked()">
            <label class="form-check-label" for="inlineCheckbox3">Remoblisation</label>
          </div><br>
          
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Escalation - Material" (click)="clicked()">
            <label class="form-check-label" for="inlineCheckbox3">Escalation - Material</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Escalation - Labour" (click)="clicked()">
            <label class="form-check-label" for="inlineCheckbox3">Escalation - Labour</label>
          </div><br>
          
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Subcontractor's Claims" (click)="clicked()">
            <label class="form-check-label" for="inlineCheckbox3">Subcontractor's Claims</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Damages" (click)="clicked()">
            <label class="form-check-label" for="inlineCheckbox3">Damages</label>
          </div><br>
          <div class = "divHrStick"><p></p><hr style= "width:600px"></div>
          
          
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Loss of Productivity" (click)="clicked()">
            <label class="form-check-label" for="inlineCheckbox2">Loss of Productivity</label>       
          </div>
          <div class = "divHrStick"><p></p><hr style= "width:300px"></div>
       
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Head Office Overheads" (click)="clicked()">
            <label class="form-check-label" for="inlineCheckbox3">Head Office Overheads</label>
          </div><br>
          <div class = "divHrStick"><p></p><hr style= "width:600px"></div>
       
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Profit on Claim" >
            <label class="form-check-label" for="inlineCheckbox3">Profit on Claim</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Loss of Profit" (click)="clicked()">
            <label class="form-check-label" for="inlineCheckbox3">Loss of Profit</label>
          </div><br>
          <div class = "divHrStick"><p></p><hr style= "width:700px"></div>
         
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Financiaal Charge on Delayed Profit" (click)="clicked()">
            <label class="form-check-label" for="inlineCheckbox3">Financial Charge on Delayed Profit</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Financiaal Charge (Interest) on Unsettled Payment" (click)="clicked()">
            <label class="form-check-label" for="inlineCheckbox3">Financial Charge (Interest) on Delayed/Unsettled
              Payment</label>
          </div>
          <div class = "divHrStick"><p></p><hr style= "width:800px"></div>
        </div> 

        <!-- bottom section with rectangle -->
        <div>
          <div class = "divHStick"><label class="label-H1"><h5 class="h5-heading label-H2">HOOH and Profit Formula</h5></label></div>
          <div class="form-group"  style="margin-top: 20px; margin-left: 30px;">       
            <label for="inputEmail4"  style="color:#fbb335">Select a formula that needs to be considered when computing the HOOH and Profit</label>
            <select class="form-control" id="exampleFormControlSelect2" (change)="changeOtherStatus()">
              <option>Hudson</option>
              <option>Hudson - Corrected by SCL</option>
              <option>Emden</option>
              <option>Eichleay</option>
              <option>Good Faith Hudson - Corrected Hudson</option>
              <option>Good Faith Emden - Corrected Emden</option>
              <option>Other</option>
            </select>
          </div>

          <div *ngIf= "isOtherSelected" class="form-group"  style="margin-top: 20px; margin-left: 30px;">
            <label for="inputEmail4" >As Other is selected, specify per day amount in currency:</label>
            <input type="number" id = "HOOHPDay" class="form-control" placeholder="Head Office Overhead Cost">
            <input type="number"  id = "LOPPDay" class="form-control" placeholder="Loss of Profit amount per day"
              style="margin-top: 10PX;">
          </div>


        </div>

      </form><br>
      <div>
        <div class = "divHStick"><label class="label-H1"><h5 class="h5-heading label-H2">Evaluation</h5></label></div><br>
        <label style="color:#fbb335; margin-left:30px;">After choosing a Event and desired Claims Headings,</label><br>
        <p></p><br>
        <button style="width:98%; margin-left: 30px; margin-right:70px" type="submit" class="btn btn-secondary" (click)="evaluateClicked()" [disabled]="isButtonDisabled">Click Here to compute the Cost for the selected Event and desired Claims Headings</button><br>
        <p></p><br>
        <p></p><br>
        <p></p><br>
      </div>
    </div>
  </div>
</div>
