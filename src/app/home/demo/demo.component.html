<!-- Background image-->
<div id="intro" class="bg-image shadow-2-strong">
    <div class="mask" style="background-color: rgba(48, 84, 150, 0.8);">
        <div class="container d-flex align-items-center justify-content-center text-center h-100">
        <div class="text-white" style="font-weight: bolder">
            <br>
            <br>
            <br>
            <h5 class="mb-4" style = "color: #305496">DEMO</h5>    
            <br>
            <h1 class="mb-3">Web Applications</h1>
            <h5 class="mb-4" style = "color: #305496">that</h5>
            <h1 class="mb-3" style = "color:#fbb335">Perform Contract Expert Tasks</h1>
            <br>
 
            <p style = "font-size: 25px;">A demo shall help you understand how our Web Applications (Web Based software) assist you and your team in managing the contractual tasks like an expert. The demo can be arranged face-to-face or via an online platform.</p>
            <br>
            <br>
            <!--<a class="btn btn-outline-light btn-lg m-2" href="https://www.youtube.com/watch?v=c9B4TPnak1A" role="button"
            rel="nofollow" target="_blank">Start tutorial</a>
            <a class="btn btn-outline-light btn-lg m-2" href="https://mdbootstrap.com/docs/standard/" target="_blank"
            role="button">Download MDB UI KIT</a> -->
        </div>
        </div>
    </div>
</div>

<main class="mt-5">
    <!--Section: Content 1-->
    <div class="mask" style="background-color: rgba(48, 84, 150, 0);">
    <section>
      <div class="row">
        <div class="col-md-5 gx-5 mb-4">
          <div class="bg-image hover-overlay ripple shadow-2-strong rounded-5 CA1" data-mdb-ripple-color="light">
            <img src="../../../assets/images/Demo-img.png" class="img-fluid" />
            <a href="#!">
              <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
            </a>
          </div>
        </div>

        <div class="col-md-7 gx-5 mb-4 CA1" style = "color: #104a90; max-width: auto;">
          <div class="form-area">
            <h2 class="text-white" ><strong>DEMO REQUEST</strong></h2>
            <form  [formGroup]="demoForm" (ngSubmit)="onDemoSubmit()">
                <div class="col-lg-10" style="max-width: 90%;">
                    <div class="form-group">
                        <input type="text" class="form-control input_fields" style = "font-size: larger; font-weight: bolder; color: #104a90" id="app" placeholder="ClaimDD" value = "ClaimDD" disabled>
                        <!--
                        <select name="" class="form-control input_fields" id="">
                            <option value="">List of Products</option>
                            <option value="">RightsBOQ</option>
                            <option value="">ClaimDD</option>
                        </select>
                        -->
                    </div> 
                </div>
                <div class="col-lg-10" style="max-width: 90%;">
                    <div class="form-group">
                        <select name="" formControlName="mode" class="form-control input_fields" id="mode">
                            <option value="">List of Mode of Demo</option>
                            <option value="Face-to-Face">Face-to-Face</option>
                            <option value="On-line" selected>On-line</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-10" style="max-width: 90%;">
                    <div class="form-group">
                        <input type="text" formControlName="name" class="form-control input_fields" id="usrName" placeholder="Name*">
                    </div>
                </div>
                <div class="col-lg-10" style="max-width: 90%;">
                    <div class="form-group">
                        <input type="text" formControlName="email" class="form-control input_fields" id="usrEmail" placeholder="Email*">
                    </div>
                </div>
                <div class="col-lg-10" style="max-width: 90%;">
                    <div class="form-group">
                        <input type="text" formControlName="mobile" class="form-control input_fields" id="usrMobile" placeholder="Mobile*">
                    </div>
                </div>
                <div class="col-lg-10" style="max-width: 90%;">
                    <div class="form-group">
                        <input type="text" formControlName="designation" class="form-control input_fields" id="usrDesignation" placeholder="Designation*">
                    </div>
                </div>
                <div class="col-lg-10" style="max-width: 90%;">
                    <div class="form-group">
                        <input type="text" formControlName="companyName" class="form-control input_fields" id="usrCompany" placeholder="Company*">
                    </div>
                </div>
                <div class="col-lg-10" style="max-width: 90%;">
                    <div class="form-group">
                        <input type="text" formControlName="country" class="form-control input_fields" id="usrLocation" placeholder="Country*">
                    </div>
                </div>
                <div class="col-lg-10" style="max-width: 90%;">
                    <div class="form-group">
                        <textarea name="" id="msg" class="form-control input_fields" style="height: 100px;" placeholder="Your Message"></textarea>
                    </div>
                </div>
                <div class="col-lg-10" style="max-width: 90%;">
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary submit_btn" id="usr" value="SUBMIT">
                    </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    </div>
</main>
</html>
